<h2>Travel Blog</h2>

{% for post in posts %}
  <div>
    <h3><a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a></h3>
    <p>By {{ post.author }} | {{ post.created_at|date:"M d, Y" }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width:300px;">
    {% endif %}
    <p>{{ post.content|truncatewords:30 }}</p>
    <a href="{% url 'blog_detail' post.slug %}">Read more</a>
  </div>
  <hr>
{% empty %}
  <p>No blog posts available.</p>
{% endfor %}
